<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 웹사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f7f7f7;
        }
        .container {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            width: 400px;
        }
        .result-box, .weather-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #000;
            background-color: #f0f0f0;
            width: 100%;
            text-align: center;
            line-height: 1.5;
            font-size: 1.1em;
        }
        .button {
            margin-top: 20px;
        }
        .weather-box {
            background-color: #e0f7fa;
            font-weight: bold;
            color: #006064;
        }
        .input-box {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        input[type="number"] {
            padding: 5px;
            width: 80px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        button {
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>간단한 연산 및 위치 정보 웹사이트</h1>

    <!-- 리디렉션 버튼 -->
    <div class="button">
        <button onclick="redirect()">길 건너 친구들로 리디렉션</button>
    </div>

    <!-- 연산 입력 및 결과 -->
    <div class="input-box">
        <input type="number" id="number1" placeholder="숫자 1 입력">
        <input type="number" id="number2" placeholder="숫자 2 입력">
        <button onclick="calculateSum()">덧셈</button>
    </div>

    <!-- 결과 박스 -->
    <div class="result-box" id="resultBox">
        결과가 여기에 표시됩니다.
    </div>

    <!-- 위치 정보 출력 박스 -->
    <div class="result-box" id="locationBox">
        위치 정보를 불러오는 중...
    </div>

    <!-- 기상 정보 출력 박스 -->
    <div class="weather-box" id="weatherBox">
        기상 정보가 여기에 표시됩니다.
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
