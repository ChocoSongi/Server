<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>현재 위치 날씨 정보 조회</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .weather-info { margin-top: 20px; }
        .error { color: red; }
        .search-form { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>현재 위치 날씨 정보 조회</h1>
    <div class="search-form">
        <button id="fetch-location-button">내 위치로 날씨 조회</button>
    </div>
    <div class="weather-info" id="weather-info">
        날씨 정보를 조회하려면 버튼을 클릭하세요.
    </div>

    <script>
        document.getElementById('fetch-location-button').addEventListener('click', requestLocation);

        function requestLocation() {
            if (!navigator.geolocation) {
                alert('이 브라우저는 Geolocation API를 지원하지 않습니다.');
                return;
            }

            // 위치 권한 요청
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    fetchWeatherData(latitude, longitude);
                },
                (error) => {
                    handleGeolocationError(error);
                }
            );
        }

        function handleGeolocationError(error) {
            console.error('위치 정보 오류:', error);
            document.getElementById('weather-info').innerHTML = `<p class="error">위치 권한이 필요합니다. 브라우저 설정에서 권한을 허용해주세요.</p>`;
        }

        async function fetchWeatherData(latitude, longitude) {
            try {
                // 서버에 위도와 경도를 포함하여 요청 보내기 (상대 경로 사용)
                const response = await fetch(`/api/weather?lat=${latitude}&lon=${longitude}`);
                if (!response.ok) {
                    throw new Error(`서버 응답 상태 코드: ${response.status}`);
                }
                const data = await response.json();
                displayWeatherData(data);
            } catch (error) {
                console.error('날씨 데이터를 가져오는 중 오류 발생:', error);
                document.getElementById('weather-info').innerHTML = `<p class="error">날씨 데이터를 가져오는 데 실패했습니다.</p>`;
            }
        }

        function displayWeatherData(data) {
            const weatherInfoDiv = document.getElementById('weather-info');
            const location = data.name; // 도시 이름
            const country = data.sys.country; // 국가 코드

            weatherInfoDiv.innerHTML = `
                <h2>${location}, ${country}</h2>
                <p>습도: ${data.main.humidity}%</p>
                <p>기온: ${data.main.temp}°C</p>
                <!--<p>날씨: ${data.weather[0].description}</p>--> <!-- 발효에 필요할 정보는 아닌 것 같지만 혹시라도 쓸 지 모르니 주석처리만 해놓고 남겨둠 -->
            `;
        }
    </script>
</body>
</html>
